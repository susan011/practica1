<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario Registro</title>
</head>
<body>
    <section class="form-register">
        <h1><center>Formulario</center></h1>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
        <input class="controls"  type="text" name="especialidad" id="especialidad" placeholder="Ingrese su Especialidad">
        <input class="controls"  type="text" name="semestre" id="semestre" placeholder="Ingrese su semestre">
        <input class="controls"  type="text" name="nombre de su tutor" id="nombre de su tutor" placeholder="Ingrese el nombre de su tutor">
        <input class="controls"  type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="controls"  type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="#"> Terminos y condiciones </a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">Ya tengo cuenta</a></p>
    </section>
</body>
</html>
